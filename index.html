<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfa78c1276.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Panda Card3</title>
</head>


<body>
   <header>
     <div>
      <figure>
        <img class="logo" src="pandalogo.png" alt="">
      </figure>
     </div>
     <div class="sign-all">
      <button class="sign-up" >Sign up</button>
      <button class="btn">Login </button>
     </div>
   </header>

   <section class="top-center">
           <!--Hero section-->
    <main>
      <h1>Send Money Globally</h1>
      <p class="h1-sub">Fast, affordable online money transfer to Nigeria from anywhere in the world</p>
    </main>
       <!--Form/card section-->
    <form class="all-card" action="">
     <div class="all-cardsub">

       <!--First Rectangle-->
       <section id="rec1" class="rectangle">
         <div class="send-id">
           <p class="send-tx">Recievers Phone Number</p>
         </div>

         <div class="country-id">
           <p class="send-num">+234</p>
           <i class="fa-solid fa-chevron-down"></i>
           <p class="num">090-000-000-00</p>
         </div>

       </section>
       
            <!--Horizontal line-->
      <aside class="line">
         <hr class="lineh">
      </aside>

      <section class="confirm">
        <p>Confirm User Details</p>
      </section>

      <section class="all-user">
         <div class="user-1">
           <p>Account Name:</p>
           <p>Gender:</p>
           <p>Country:</p>
         </div>
         <div class="user-2">
           <p>Precious Tom</p>
           <p>Male</p>
           <p>Nigeria (NGN) </p>
         </div>
      </section>
       

      <section class="transact-btn">
         <button class="send-cash">Continue to Transfer</button>
        
      </section>

      
     </div>
 
   </form>
   <section>
     <a href="https://github.com/kossycodes/panda-project-3"><button class="source">GitHub <i class="fa-solid fa-arrow-right"></i></button></a>
   </section>
   </section>

  <script src="script.js"></script>
</body>
</html>
